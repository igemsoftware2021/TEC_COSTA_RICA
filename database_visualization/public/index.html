<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DB Graph View</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<div style="background-color:#e5e5e5;padding:15px;text-align:center;">
    <h1>Circuit design space visualization</h1>
</div>

<div style="overflow:auto">
    <div class="menu">
        <a>
            <p>Rename</p>
            <form class="form-row">
                <div class="col">
                    <input type="text" class="form-control" id="oldId" placeholder="Old id">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="newId" placeholder="New id">
                </div>
            </form>
            <button type="submit" class="btn btn-dark" style="margin: 7px" onclick="rename()">Submit</button>
        </a>
        <a>
            <p>Filters</p>
            <div class="form-body">
                <div class="form-group">
                    <div class="fields" id="fields">
                        <div class="input-group">
                            <input type="text" class="form-control" id="id" placeholder="Id" style="margin: 7px;">
                            <input type="text" class="form-control" id="pos" placeholder="Position"
                                   style="margin: 7px;">
                            <select class="form-select" aria-label=".form-select-sm example"
                                    style="width: 10%; margin: 7px">
                                <option value="1">Expressing</option>
                                <option value="2">Not expressing</option>
                                <option value="3">Both</option>
                            </select>
                            <button class="btn btn-dark input-group-addon add-field" style="margin: 7px; width: 10%;">
                                +
                            </button>
                            <span class="help-block"></span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark" style="margin: 7px" id="filter-seq">Filter sequence</button>
            </div>
        </a>
    </div>
    <div class="main">
        <svg id="graph" width="100%" height="100%" style="margin-top: 7px;"></svg>
    </div>

    <div class="right">
        <h2 style="font-weight: bold" id="info_start">Circuit info</h2>
        <span class="info-stop"></span>
    </div>
</div>
<footer>
    <div style="background-color:#e5e5e5;text-align:center;">
        <h1>Selected circuit composition</h1>
        <div class="row-fluid">
            <div class="col-lg-12 col-md-10 ">
                <div class="cover-container">
                    <span class="image-stop"></span>
                </div>
            </div>
        </div>

    </div>
</footer>

<script src="index.js"></script>
</body>
</html>
